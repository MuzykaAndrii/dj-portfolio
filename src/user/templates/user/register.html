{% extends 'layout/base.html' %}

{% block content %}

  <section class="vh-100">
    <div class="mask d-flex h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <form action="" method="POST">
                  {% csrf_token %}

                  {{ form.non_field.errors }}

                  {% for field in form %}
                    <div class="fieldWrapper">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                        {{ field }}
                      </div>
                      {% if field.errors %}

                          {{ field.errors }}

                      {% endif %}
                    </div>
                  {% endfor %}

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4">Register</button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">
                    Have already an account? <a href="{% url 'user:login' %}" class="fw-bold text-body"><u>Login here</u></a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
