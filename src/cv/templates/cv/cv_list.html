{% extends "layout/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block style %}
<link rel="stylesheet" href="{% static 'cv/cv_list.css' %}">
{% endblock style %}

{% block content %}

<h2 class="text-center">You're cv's</h2>
<i class="bi bi-pencil-square"></i>

<div class="row">
    <div class="list-group">
        <ol class="list-group list-group-numbered">
        {% for cv in cvs %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{ cv.name }}</div>
                some 
              </div>
              <p><a href="{% url 'cv:edit' cv_pk=cv.pk %}" class="link-secondary">Edit</a></p>
              <p><a href="{% url 'cv:delete' cv.pk %}" class="link-danger">Delete</a></p>
            </li>
            {% endfor %}
        </ol>
    </div>
</div>


{% endblock content %}
