{% extends "layout/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<h2 class="text-center">You're cv's</h2>

<div class="row">
  <div class="list-group col-md-6 offset-3">
    <ol class="list-group list-group-numbered mb-3">
      {% for cv in cvs %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="ms-2 me-auto">
          <div class="mb-2">
            <a href="{% url 'cv:show' cv.pk %}" class="fw-bold">{{ cv.name }}</a>
          </div>
          <span class="badge bg-info-subtle border border-info-subtle text-info-emphasis rounded-pill">Hardskills: {{ cv.hardskills_count }}</span>
          <span class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill">Softskills: {{ cv.softskills_count }}</span>
        </div>
        <div>
          <a class="btn btn-primary" href="{% url 'cv:edit' cv_pk=cv.pk %}" role="button"><i class="bi bi-pencil-square"></i></a>
          <a class="btn btn-danger ml-5" href="{% url 'cv:delete' cv.pk %}" role="button"><i class="bi bi-trash"></i></a>
        </div>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>


{% endblock content %}
